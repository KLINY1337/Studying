<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Assets/CSS/form.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="container">
      <div class="formName">
        <h1>Contact Us</h1>
      </div>
      <div class="name">
        <label for="name">Name:</label>
        <input
          type="text"
          id="nameph"
          name="name"
          required
          placeholder="type your name"
        />
      </div>
      <div class="surname">
        <label for="surname">Surname:</label>
        <input
          type="text"
          id="surnameph"
          name="surname"
          required
          placeholder="type your surname"
        />
      </div>
      <div class="email">
        <label for="email">Email:</label>
        <input
          type="email"
          id="emailph"
          name="email"
          required
          placeholder="type your email"
        />
      </div>
      <div class="phone">
        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phoneph"
          name="phone"
          required
          placeholder="type your phone"
        />
      </div>
      <div class="message">
        <label for="message">Message:</label>
        <textarea
          name="message"
          id="messageph"
          cols="60"
          rows="5"
          required
          placeholder="type your message here"
        ></textarea>
      </div>
      <div class="button">
        <button class="button -regular center">Send</button>
      </div>
    </form>
  </body>
</html>
